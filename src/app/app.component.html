<table  class="table table-striped">
  <thead >
    <tr>
      <th>Name</th>
      <th>Mass</th>
      <th>Age</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of equipmentItems">
      <td>{{item.name}}</td>
      <td>{{item.mass}}</td>
      <td>{{item.age}}</td>
      </tr>
  </tbody>
</table>
